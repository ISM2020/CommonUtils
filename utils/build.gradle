apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29

        versionCode 1
        versionName "1.0"
    }

    flavorDimensions 'main'
    productFlavors {
        foss {
            dimension 'main'
        }

        standard {
            dimension 'main'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'MissingTranslation'
    }
}

dependencies {
    standardApi 'com.android.billingclient:billing:3.0.0'
    standardApi 'com.google.firebase:firebase-analytics:17.4.3'
    standardApi 'com.google.firebase:firebase-crashlytics:17.1.0'

    api 'com.github.devgianlu.MaterialPreferences:library:cd9afd9959'
    api 'me.toptas.fancyshowcase:fancyshowcaseview:1.3.0'
    api 'com.github.daniel-stoneuk:material-about-library:3.1.2'

    implementation 'com.google.android.material:material:1.3.0-alpha01'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
}
